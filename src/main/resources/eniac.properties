# suppress inspection "UnusedProperty" for whole file

# Common Properties
project.eniac.configuration.language                   = en
project.eniac.configuration.location                   = IN

# Network configurations (In MilliSeconds)
project.eniac.configuration.network.connection.timeout = 8000
