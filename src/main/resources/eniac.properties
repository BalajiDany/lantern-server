project.eniac.engine.general.yahoo.enable              = true
project.eniac.engine.general.duckduckgo.enable         = true

# Torrent Engines
project.eniac.engine.torrent.enable                    = true
project.eniac.engine.torrent.piratebay.enable          = true
project.eniac.engine.torrent.piratebay10.enable        = true
project.eniac.engine.torrent.kickass.enable            = true
project.eniac.engine.torrent.limetorrent.enable        = true

# Video Engines
project.eniac.engine.video.enable                      = true
project.eniac.engine.video.google.enable               = true
project.eniac.engine.video.bing.enable                 = true

# Code Engines
project.eniac.engine.code.enable                       = true
project.eniac.engine.code.stackoverflow.enable         = true
